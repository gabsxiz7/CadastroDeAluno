<!DOCTYPE html> 
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cadastro de Alunos</title> 
     <script src="js/script.js"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset style="width: fit-content;">
      <legend><strong>Cadastro de Alunos:</strong></legend>
      <form class="Cadastro de Alunos">

         <label for="nome">Nome:</label><br>
         <input type="text" id="nome" name="nome"><br>

         <label for="nasc">Data de nascimento:</label><br>
         <input type="date" id="nasc" name="nasc"><br>

         <label for="curso">Curso:</label><br>
         <input type="text" id="curso" name="curso"><br>

         <label for="email">Email:</label><br>
         <input type="text" id="email" name="email"><br>

     
        <input type="button"  id=AdicionarAluno value="Adicionar Aluno" onclick="AddAluno()">
        <input type="button" id=ExcluirAluno value="Exibir Aluno" onclick="ViewAluno()">
        <input type="button" id=ListarNomes value="Listar Nome" onclick="ViewName()">
        <input type="button" id=ListarNomes value="Alterar Cursos" onclick="UpdateCursos()">
    </form>
</fieldset>
